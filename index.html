<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">">
    <link rel="stylesheet" href="./style.css">

   
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./logo.svg" alt="logo">

            <h4 class="logo">Three dots</h4>
        </div>
        <nav>
            <ul class="nav-links ">
                <li ><a class="nav-link" href="#">Specs</a></li>
                <li ><a class="nav-link" href="#">Products</a></li>
                <li ><a class="nav-link" href="#">Contacts</a></li>

            </ul>
        </nav>
        <div class="cart">
            <img src="./cart.svg" alt="cart">
        </div>

        
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future.</h1>
                    <p>The new 14 inch touch screen display offering a 4K resolution.</p>
            </div>
            
                <button class="cta-select">14inch</button>
               <button class="cta-add">Add to cart</button>
            </button> 
        </div>
        <div class="cover">
            <img src="./matebook.png" alt="matebook">
        </div>
        </section>

        <div class="laptop-select">
<img src="./arrow-left.svg" alt="">

<img src="./dot.svg" alt="">
<img src="./dot-full.svg" alt="">
<img src="./dot-full.svg" alt="">

<img src="./arrow-right.svg" alt="">


        </div>

        <img class="big-circle" src="./big-eclipse.svg" alt="big-eclipse">
        <img class="mid-circle" src="./mid-eclipse.svg" alt="mid-eclipse">
        <img class="small-circle" src="./small-eclipse.svg" alt="small-eclipse">



    </main>








</body>
</html>
